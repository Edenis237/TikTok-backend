<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Douyin Mall</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        .product-img {
            max-height: 400px;
            object-fit: contain;
            width: 100%;
        }
        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 15px;
        }
        .product-description {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
        .product-price {
            font-size: 20px;
            color: #ff2d55;
            margin-top: 10px;
        }
        .buy-btn {
            background-color: #ff2d55;
            color: white;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="https://via.placeholder.com/500x500" class="product-img" alt="Product Image">
        </div>
        <div class="col-md-6">
            <h2 class="product-title">Product Name</h2>
            <p class="product-description">This is a detailed description of the product. You can put all the features and specifications here.</p>
            <p class="product-price">$99.99</p>
            <button class="btn buy-btn">Buy Now</button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
