server.port=8080
spring.application.name=douyin
spring.cloud.nacos.discovery.server-addr=192.168.1.1:8848


spring.datasource.url=jdbc:mysql://localhost:3306/user?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.mapper-locations=classpath*:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

sa-token.token-name=satoken
sa-token.is-concurrent=true
sa-token.timeout=7200
sa-token.is-share=true
sa-token.is-read-cookie=true
logging.level.cn.dev33.sa.token=DEBUG

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

